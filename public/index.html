<body oncopy="wpccAlert('wpcc-fail','Copying is disabled.'); return false;"
  oncut="wpccAlert('wpcc-fail','Copying is disabled.'); return false;" ondragstart="return false;"
  ondrop="return false;" oncontextmenu="return false;">
  <noscript>Вам необходимо включить JavaScript для запуска этого приложения.</noscript>
  <div id="root"></div>
  <script>
    document.ondragstart = test;
    document.onselectstart = test;
    document.oncontextmenu = test;

    function test() {
      return false;
    }
    document.onkeydown = function (event) {
      if (
        (event.ctrlKey && event.keyCode == 70) ||
        (event.ctrlKey && event.keyCode == 85) ||
        (event.ctrlKey && event.shiftKey && event.keyCode == 73) ||
        // (event.ctrlKey && event.shiftKey && event.keyCode == 74) ||
        event.keyCode == 123
      ) {
        return false;
      }
    };
  </script>
